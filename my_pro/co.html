<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet"/>
    <!-- <link rel="stylesheet" href="css/cont.css"> -->
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .contact {
            padding: 80px 0;
            text-align: center;
            background-color: #fff;
        }

        .contact h1 {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .contact p {
            font-size: 18px;
            color: #777;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 0 15px;
        }

        .contactInfo {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }

        .contactInfo .box {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 30%;
            text-align: left;
        }

        .contactInfo .box .icon {
            font-size: 40px;
            color: #ff7200;
            margin-bottom: 15px;
        }

        .contactInfo .box h3 {
            font-size: 22px;
            color: #333;
            margin-bottom: 10px;
        }

        .contactInfo .box p {
            font-size: 16px;
            color: #555;
        }

        .contactForm {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contactForm h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .contactForm .inputBox {
            position: relative;
            margin-bottom: 20px;
        }

        .contactForm .inputBox input,
        .contactForm .inputBox textarea {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        .contactForm .inputBox textarea {
            height: 150px;
            resize: vertical;
        }

        .contactForm .inputBox input:focus,
        .contactForm .inputBox textarea:focus {
            border-color: #ff7200;
            outline: none;
            background-color: #fff;
        }

        .contactForm .inputBox label {
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 16px;
            color: #aaa;
            pointer-events: none;
            transition: 0.3s;
        }

        .contactForm .inputBox input:focus ~ label,
        .contactForm .inputBox textarea:focus ~ label {
            top: -12px;
            left: 15px;
            font-size: 14px;
            color: #ff7200;
        }

        .contactForm button {
            padding: 15px 30px;
            background-color: #ff7200;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .contactForm button:hover {
            background-color: #ff5400;
        }

        @media (max-width: 768px) {
            .contactInfo .box {
                width: 100%;
            }

            .contactForm {
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <section class="contact">
        <!-- Header Section -->
        <div class="content">
            <h1>Contact Us</h1>
            <p>Weâ€™d love to hear from you! Reach out to us through any of the channels below.</p>
        </div>

        <div class="container">
            <!-- Contact Information Section -->
            <div class="contactInfo">
                <!-- Address Box -->
                <div class="box">
                    <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                    <h3>Address</h3>
                    <p>46 Down-street,<br>Maharashtra, India<br>123456</p>
                </div>

                <!-- Phone Box -->
                <div class="box">
                    <div class="icon"><i class="fas fa-phone-alt"></i></div>
                    <h3>Phone</h3>
                    <p>123-456-7890</p>
                </div>

                <!-- Email Box -->
                <div class="box">
                    <div class="icon"><i class="fas fa-envelope"></i></div>
                    <h3>Email</h3>
                    <p>contactuscars@gmail.com</p>
                </div>
            </div>

            <!-- Contact Form Section -->
            <div class="contactForm">
                <h2>Send Us a Message</h2>
                <form action="#">
                    <!-- Full Name Input -->
                    <div class="inputBox">
                        <input type="text" name="full-name" required>
                        <label for="full-name">Full Name</label>
                    </div>

                    <!-- Email Input -->
                    <div class="inputBox">
                        <input type="email" name="email" required>
                        <label for="email">Email</label>
                    </div>

                    <!-- Message Textarea -->
                    <div class="inputBox">
                        <textarea name="message" required></textarea>
                        <label for="message">Type your Message...</label>
                    </div>

                    <!-- Submit Button -->
                    <div class="inputBox">
                        <button type="submit">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
